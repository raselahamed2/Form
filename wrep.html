<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-dark mt-3">
                <h2 class="my-3 text-white">Please <span class="text-danger">Registar</span></h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="form-floating  mb-3">
                        <input type="Namber" class="form-control" id="floatingNamber" placeholder="Namber">
                        <label for="floatingNamber">Namber</label>
                      </div>
                      <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="secret">Do not share</option>
                      </select>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexCheckDefault">
                          Accept our <a href="">Trams an conditions</a>
                        </label>
                      </div>
                      <input class="btn btn-primary" type="submit" value="Register">
                </form>
            </div>
            <div class="col-md-6">
                <img class="img img-fluid" src="images/signup.png" alt="">
            </div>
            
        </div>
    </section>
    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
